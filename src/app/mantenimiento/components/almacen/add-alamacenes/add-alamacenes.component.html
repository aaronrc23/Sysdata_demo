<!-- Botón para abrir el modal -->
<button type="button"
    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
    (click)="openModal()">
    Agregar
</button>




<div *ngIf="modalVisible"
    class="fixed inset-0 overflow-x-hidden overflow-y-auto z-[60] flex items-center justify-center">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
    <div class="absolute top-0 w-full p-4 sm:max-w-lg sm:w-full mx-auto">
        <div
            class="bg-white  dark:bg-gray-800 rounded-[0.7rem] text-left overflow-hidden shadow-xl transform transition-all">
            <!-- Header del Modal -->
            <div class="border-b title dark:border-gray-700 py-3 px-4 flex justify-between items-center">
                <h3 class="font-bold dark:text-white">
                    Registrar Almacen
                </h3>
                <button type="button" (click)="openModal()"
                    class="w-7 h-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                    <span class="sr-only">Close</span>
                </button>
            </div>

            <form (ngSubmit)="crearUnidad()" #unidadForm="ngForm">
                <div class=" m-5 ">
                    <div class="card ">
                        <div class="inputgroup bg-gray flex flex-col space-y-4">

                            <div class="card flex  flex-col ">
                                <p>Nombre de Almacen</p>
                                <input pInputText type="text" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    [(ngModel)]="nuevaAlmacen.nombreAlmacen" name="nombre" required #nombreInput />
                            </div>
                            <div class="card flex  flex-col ">
                                <p>Direccion</p>
                                
                                <input pInputText type="text"  id="direccion" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    [(ngModel)]="nuevaAlmacen.direccion" name="direccion" />
                            </div>
                            <div class="card flex  flex-col ">
                                <p>Numero Almacen</p>
                                <input type="text"
                                    class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                                    placeholder="This is placeholder" id="abreviacion"
                                    [(ngModel)]="nuevaAlmacen.numeroAlmacen" name="valor" required>


                            </div>
                            <!----------Checkbox------------>
                            <div class="contd hidden">
                                <input type="checkbox" [(ngModel)]="nuevaAlmacen.activo" name="activo" />
                            </div>


                            <!-- Footer del Modal -->
                            <div class="mt-3 p-2 flex justify-end headereditar border-t dark:border-gray-700">

                                <button type="submit" pButton pRipple label="Crear Categoría"
                                    class="text-white  bg-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                                    [disabled]="unidadForm.invalid"></button>

                                <button type="button" (click)="closeModal()"
                                    class="text-white bg-[#81848F] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
