<div class="mt-3" >
    <button type="button"
      class=" py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-[#2dbe76] text-white shadow-sm  disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
      data-hs-overlay="#hs-basic-modal">
      <fa-icon [icon]="Faflush"></fa-icon>
      Agregar
    </button>
  </div>
  
  <div id="hs-basic-modal"
    class="txt-modal hs-overlay hidden w-full h-full fixed top-0 start-0 z-[60] overflow-x-hidden overflow-y-auto">
    <div
      class="hs-overlay-open:opacity-100 hs-overlay-open:duration-500 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
      <div class="flex flex-col bg-white rounded-xl dark:bg-gray-800 dark:border-gray-700 dark:shadow-slate-700/[.7]">
        <div class="flex title justify-between items-center py-3 px-4 border-b dark:border-gray-700">
          <h3 class="font-bold   dark:text-white">
            Agregar Categorias
          </h3>
          <button type="button"
            class="flex justify-center items-center w-7 h-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
            data-hs-overlay="#hs-basic-modal">
            <span class="sr-only">Close</span>
  
          </button>
        </div>
        <form (ngSubmit)="crearCategoria()" #categoriaForm="ngForm">
          <div class="inputgroup m-5 flex-col">
            <div class="card ">
              <label for="input-label" class="block text-sm font-medium mb-2 dark:text-white">Nombre de la
                Categoria</label>
              <input type="text" id="input-label"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-00"
                placeholder="Ejm: Abarrotes" [(ngModel)]="nuevaCategoria.nombre" name="nombre" required #nombreInput />
            </div>
            <!-- Checkbox -->
            <div class="checkbox">
              <input type="checkbox" [(ngModel)]="nuevaCategoria.activo" name="activo" required hidden />
            </div>
            
          </div>
  
          <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700">
            <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" data-hs-overlay="#hs-basic-modal" >
              Cerrar
            </button>
            <button
              class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent btn text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#" pButton pRipple label="Crear CategorÃ­a" [disabled]="categoriaForm.invalid">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
