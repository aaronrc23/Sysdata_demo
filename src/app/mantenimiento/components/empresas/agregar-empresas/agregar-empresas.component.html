
<div class="sub-card">
    <form (ngSubmit)="crearUnidad()" #unidadForm="ngForm">
        <div class="card1">
            <div class="card flex p-3 mt-1">
                <p-button (click)="showDialog('top')" icon="pi pi-plus" label="Agregar"
                    styleClass="custom-button" ></p-button>
                <p-dialog header="Registrar " [(visible)]="visible" [position]="'top'" [breakpoints]="{ '960px': '97vw' }"
                    [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">

                    <div class="inputgroup bg-gray ">
                        
                        <div class="card flex  flex-column ">
                            <p>Unidad de Medida</p>
                            <input pInputText type="text" placeholder="Ingrese el nombre"
                                [(ngModel)]="nuevaEmpresa.direccion" name="nombre" required #nombreInput />
                        </div>

                        <div class="card flex  flex-column ">
                            <p>Propietario</p>
                            <input pInputText type="text" placeholder="Ingrese el nombre"
                                [(ngModel)]="nuevaEmpresa.propietario" name="nombre" required #nombreInput />
                        </div>
                        <div class="card flex  flex-column ">
                            <p>Abreviación</p>
                            <input pInputText type="text" placeholder="Ingrese abrevacion nombre" id="abreviacion"
                                [(ngModel)]="nuevaEmpresa.ruc" name="abreviacion" />
                        </div>
                        
                    
                        <!----------Checkbox------------>
                        <div class="contd">
                            <input type="checkbox" [(ngModel)]="nuevaEmpresa.activo" name="activo" required
                                hidden />
                        </div>
                        <div class="mt-3 flex justify-content-center">
                            <button type="submit" pButton pRipple label="Crear Categoría" class="p-button-success "
                                [disabled]="unidadForm.invalid"></button>
                        </div>

                    </div>
                </p-dialog>

            </div>
        </div>
    </form>

</div>
